<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Next Level Fitness</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/images/logos/logo.png" alt="Next Level Fitness Logo">
        </div>

        <nav>
            <ul class="nav-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="arma-tu-rutina.html">Arma tus Rutinas</a></li>
                <li><a href="tus-rutinas.html">Tus Rutinas</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="login.html" class="active">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

     <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form class="login-form" id="loginForm">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                
                <label for="password">Contraseña</label>
                
                <div class="password-container" style="position: relative; width: 100%;">
                    <input type="password" id="password" placeholder="Ingrese su contraseña" />
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                
                
                

                <button type="submit">Iniciar Sesión</button>
                <div class="forgot-password">¿Olvidaste tu contraseña?</div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Next Level Fitness. Todos los derechos reservados.</p>
    </footer>
    
    <script src="../scripts/login.js"></script>

</body>
</html>
