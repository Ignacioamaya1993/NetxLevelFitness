    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
    <header>
        <div class="logo">
            <img src="../assets/images/logos/nextlevel1.png" alt="Next Level Fitness Logo">

            <ul class="nav-menu">

            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form class="login-form" id="loginForm">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                
                <label for="password">Contraseña</label>
                
                <div class="password-container" style="position: relative; width: 100%;">
                    <input type="password" id="password" placeholder="Ingrese su contraseña" />
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <button type="submit">Iniciar Sesión</button>
                <div id="forgotPassword" class="forgot-password">¿Olvidaste tu contraseña?</div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2025 Next Level Fitness. Todos los derechos reservados.</p>

            </div>

                <a href="https://www.instagram.com" target="_blank" class="social-icon" aria-label="Instagram">

                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://wa.me/5492284235832" target="_blank" class="social-icon" aria-label="WhatsApp">

                </a>
            </div>
            <div class="footer-design">
                <p>Design by Ignacio Amaya</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
