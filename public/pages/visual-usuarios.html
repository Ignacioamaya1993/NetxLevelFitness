<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar usuarios - Admin</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/asignacion-rutina.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../assets/images/logos/nextlevel1.png" alt="Next Level Fitness Logo">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="panel-admin.html">Panel de Administración</a></li>
                    <li><a href="visual-usuarios.html" class="active">Visualizacion Usuarios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <h1>Asignación de Rutinas</h1>

        <!-- Sección de búsqueda -->
        <section class="search-user">
            <input type="text" id="search-input" placeholder="Ingresa nombre o correo del usuario">
            <button id="search-button">Buscar</button>
        </section>

        <!-- Mensaje si no hay resultados -->
        <p id="no-user-message" class="hidden">No se encontró ningún usuario con ese criterio.</p>

        <!-- Contenedor donde se mostrarán las rutinas -->
        <section class="routine-viewer hidden" id="routine-viewer">
            <h2>Rutinas de <span id="user-name"></span></h2>
            <p id="no-routines-message" class="hidden">Este usuario no tiene rutinas asignadas.</p>
            <div id="routine-list">
                <!-- Las rutinas del usuario se mostrarán aquí -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2025 Next Level Fitness. Todos los derechos reservados.</p>
                <p>Email: <a href="mailto:soutrelleagustin64@gmail.com">soutrelleagustin64@gmail.com</a></p>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://wa.me/5492284235832" target="_blank" class="social-icon" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="footer-design">
                <p>Design by Ignacio Amaya</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../scripts/firebaseConfig.js"></script>
    <script type="module" src="../scripts/visual-usuarios.js"></script>

</body>
</html>
