<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/mi-cuenta.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="logo">
                <img src="../assets/images/logos/nextlevel1.png" alt="Next Level Fitness Logo">
        </div>

        <nav>
            <ul class="nav-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="arma-tu-rutina.html">Arma tus Rutinas</a></li>
                <li><a href="tus-rutinas.html">Tus Rutinas</a></li>

                <li><a href="../pages/mi-cuenta.html" id="mi-cuenta-link" style="display: none;">Mi Cuenta</a></li>    
            </ul>
        </nav>
    </header>

    <main>
        <section class="account-details">
            <h2>Detalles de la Cuenta</h2>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Peso:</strong> <span id="weight"></span> kg</p>
        </section>

        <section class="edit-section">
            <h2>Editar Información</h2>
            <form id="update-form">
                <label for="new-email">Nuevo Email:</label>
                <input type="email" id="new-email" placeholder="Nuevo email">

                <label for="new-weight">Peso:</label>
                <input type="number" id="new-weight" min="1" step="0.1" placeholder="Introduce el nuevo peso" />

                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" placeholder="Nueva contraseña" autocomplete="new-password">

                <button type="submit">Actualizar</button>
            </form>
        </section>

        <section class="logout-section">
            <button id="logout-btn" class="hidden">Cerrar sesión</button>
        </section>

        <section class="verify-email hidden">
            <button id="verify-email-btn">Verificar correo electrónico</button>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2025 Next Level Fitness. Todos los derechos reservados.</p>
                <p>Email: <a href="mailto:soutrelleagustin64@gmail.com">soutrelleagustin64@gmail.com</a></p>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://wa.me/5492284235832" target="_blank" class="social-icon" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="footer-design">
                <p>Design by Ignacio Amaya</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../scripts/mi-cuenta.js"></script>
    <script type="module" src="../scripts/auth.js"></script>

</body>
</html>
