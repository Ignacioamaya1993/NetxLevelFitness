    <link rel="stylesheet" href="../styles/registro.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="/public/index.html">
                <img src="../assets/images/logos/nextlevel1.png" alt="Next Level Fitness Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="arma-tu-rutina.html">Arma tus Rutinas</a></li>
                <li><a href="tus-rutinas.html">Tus Rutinas</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="registro.html" class="active">Registrarse</a></li>
                <li><a href="mi-cuenta.html" style="display: none;">Mi Cuenta</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="registro-form">
            <h2>Registro de Usuario</h2>
            <div class="form-columns">
                <!-- Primera columna -->
                <div class="column">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
    
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

    
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecciona</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="No definido">No definido</option>
                    </select>
                </div>
    
                <!-- Segunda columna -->
                <div class="column">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" placeholder="Ingresa tu peso" step="0.1" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
    
                    <label for="password">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                    </div>

                    <label for="confirmar-password">Confirmar Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Repite tu contraseña" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="confirmar-password"></i>
                    </div>
                </div>
            </div>
    
            <button type="submit">Registrarse</button>
            <div id="mensaje" class="hidden"></div>
        </form>
    </main>  

    <footer>
        <p>&copy; 2025 Next Level Fitness. Todos los derechos reservados.</p>
    </footer>

</body>
