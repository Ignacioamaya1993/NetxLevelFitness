<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="../styles/login-admin.css">
    <script src="../scripts/firebaseConfig.js"></script> <!-- Archivo con la configuración de Firebase -->
    <script defer src="../scripts/login-admin.js"></script> <!-- Script para manejar el login -->
</head>
<body>
    <h2>Acceso Administrador</h2>
    <form id="admin-login-form">
        <input type="email" id="admin-email" placeholder="Correo" required>
        <input type="password" id="admin-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="login-error"></p>
</body>
</html>
