<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="../styles/global.css"> <!-- Estilos arriba -->
    <link rel="stylesheet" href="../styles/login-admin.css"> <!-- Estilos arriba -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../assets/images/logos/nextlevel1.png" alt="Next Level Fitness Logo">
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Acceso Administrador</h2>
            <form class="login-form" id="loginForm">
                <label for="email">Correo electrónico <span style="color: red;">*</span></label>
                <input type="email" id="email" required placeholder="ejemplo@correo.com" />
                
                <label for="password">Contraseña <span style="color: red;">*</span></label>
                
                <div class="password-container" style="position: relative; width: 100%;">
                    <input type="password" id="password" required placeholder="Ingrese su contraseña" />
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="login-error"></p>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2025 Next Level Fitness. Todos los derechos reservados.</p>
                <p>Email:<a href="mailto:soutrelleagustin64@gmail.com"> soutrelleagustin64@gmail.com</a></p>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/nextlevel.fitness.2025" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me/5492284235832" target="_blank" class="social-icon" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="footer-design">
                <p>Design by Ignacio Amaya</p>
            </div>
        </div>
    </footer>

    <!-- Scripts abajo -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="../scripts/firebaseConfig.js"></script> <!-- Archivo con la configuración de Firebase -->
    <script type="module" defer src="../scripts/login-admin.js"></script> <!-- Script para manejar el login -->
</body>
</html>
