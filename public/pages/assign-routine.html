<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Rutinas</title>
    <link rel="stylesheet" href="../styles/assign-routine.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="admin-panel.html" class="back-button">⬅ Volver</a>
            <h2>Asignación de Rutinas</h2>
        </div>
    </header>

    <section id="assign-routine" class="admin-section">
        <div class="assign-container">
            <div class="search-user">
                <label for="search">Buscar Usuario:</label>
                <input type="text" id="search" placeholder="Nombre o correo del usuario">
                <ul id="user-list"></ul> <!-- Lista de usuarios filtrados -->
            </div>
            <div class="select-exercises">
                <h3>Seleccionar Ejercicios</h3>
                <ul id="exercise-list">
                    <!-- Los ejercicios se cargarán dinámicamente -->
                </ul>
            </div>
            <div class="assign-actions">
                <button id="assign-routine-btn">Asignar Rutina</button>
            </div>
        </div>
    </section>

    <script type="module" src="scripts/assign-routine.js"></script>
</body>
</html>
